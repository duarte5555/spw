{% extends "model-page.html" %}

{% block content %}
<h1 class="text-center">Cadastrar Pet para adoção</h1>{% csrf_token %}

<form enctype="multipart/form-data" action="submit", method="POST">
<div class="container">
    <div class="form-group">
        <label for="email">E-mail</label>
        <input class="form-control" name="email" type="text">
    </div>
    <div class="form-group">
        <label for="phone">Telefone:</label>
        <input class="form-control" name="phone" type="text">
    </div>
   <div class="form-group">
       <label for="City">Cidade</label>
       <input class="form-control" name="city" type="text">
   </div>
   <div class="form-group">
       <label for="description">Descrição</label>
       <textarea class="form-control" row="5" name="description"></textarea>
   </div>
   <div class="form-group">
       <input type="file" class="form-control-file border" name="file" accept="image/*">
   </div>
   <button type="submit" class="btn btn-primary">
       Cadastrar
   </button>
</form>
</div>

{% endblock %}
