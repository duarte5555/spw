{% extends "model-page.html" %}

{% block content %}

<div class="container">
<h1 class="text-center">Detalhes do Pet</h1>

    <div class="row">
        <div class="col-sm-4">
            <div style="border-color: green; border-style: solid; width: 356px; height: 300px;">
                <img src="{{ pet.photo.url }}" width="350" height="263" style="margin-top: 16px">
            </div>
        </div>
        <div class="col-sm-8">
            <p>{{ pet.description }}</p>
            <h4>Contato</h4>
            <p><b>tel.:</b>{{ pet.phone }}</p>
        </div>
    </div>
</div>

{% endblock %}
